language: python

git:
    submodules: false

before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

branches:
  only:
  - master

install:
- pip install -r requeriments.txt

script:
- make publish github
- 'make github 2> /dev/null'
env:
  global:
    secure: 
